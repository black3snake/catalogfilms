<header class="header">
  <div class="container">
    <a routerLink="/" class="header__logo" [style.background-image]="'url(/assets/images/logo2.svg)'"></a>
    <div class="header__content">
      <div class="header__menu">
        <nav>
          <ul>
            <li>
              <a routerLink="/films" [queryParams]="{_expand: 'category', categoryId: 1}" [class.active]="isActive(1)">Фильмы</a>
            </li>
            <li>
              <a routerLink="/films" [queryParams]="{_expand: 'category', categoryId: 2}" [class.active]="isActive(2)">Сериалы</a>
            </li>
            <li>
              <a routerLink="/films" [queryParams]="{_expand: 'category', categoryId: 3}" [class.active]="isActive(3)">Мультфильмы</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__login">
        <div class="header__login_image">
          <img src="assets/images/avatar.png" alt="avatar image">
        </div>
        <div class="header__login_name">Пользователь</div>
      </div>
    </div>


  </div>
</header>
