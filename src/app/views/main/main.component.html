<section class="main">
  <div class="container">
    <div class="main__header">
      <div class="main__header_title">Каталог фильмов</div>
      <div class="main__header_action">
        <input type="text" placeholder="Поиск фильмов..." (change)="searchFilm()">
      </div>
    </div>
    <div class="main__catalog">
      <app-film-card *ngFor="let film of films" [film]="film"></app-film-card>
    </div>
  </div>
</section>
